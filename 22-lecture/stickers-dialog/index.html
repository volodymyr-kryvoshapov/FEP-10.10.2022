<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="styles.css" />
  <script defer src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script defer src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script defer src="StickersApi.js"></script>
  <script defer src="index.js"></script>
  <title>Notes list</title>
</head>
<body>

  <div class="container u-full-width u-full-height">
    <div class="row heading">
      <button id="addNoteBtn" class="button-primary">Add Note</button>
    </div>

    <div id="list" class="list row u-full-height"></div>
  </div>

  <div id="dialog-form" title="Create new user">
    <form>
      <fieldset>
        <label for="description">Description</label>
        <input type="text" name="description" id="description">

        <!-- Allow form submission with keyboard without duplicating the dialog button -->
        <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
      </fieldset>
    </form>
  </div>

</body>
</html>
